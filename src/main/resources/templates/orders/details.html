<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookystore - Order details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <nav th:replace="fragments/header :: header"></nav>

  <h1 class="header m-4 text-center">Order details</h1>

  <div sec:authorize="!isAuthenticated()">
    <div class="alert alert-warning" role="alert">
      <p class="text-center">You must be logged in to see order detail.</p>
      <div class="d-flex justify-content-center">
        <a class="text-center btn btn-primary" th:href="@{/user/login}">Login</a>
      </div>
    </div>
  </div>

  <div sec:authorize="isAuthenticated()">

    <div class="container">
      <div class="row">
        <div class="col-md"></div>
        <div class="col-md">
          <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
          </div>
          <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
          </div>

          <div th:unless="${errorMessage}">
            <h2 class="header mb-4 text-center">Order <span th:text="${order.id}"></span></h2>
            <ul class="list-group mb-2">
              <li class="list-group-item">
                Name: <span th:text="${order.user.getFullName()}"></span>
              </li>
              <li class="list-group-item">
                Email: <span th:text="${order.user.email}"></span>
              </li>
              <li class="list-group-item">
                Books:
                <ul class="list-group">
                  <li class="list-group-item" th:each="bookName: ${order.bookNames}">
                    <span th:text="${bookName}"></span>
                  </li>
                </ul>
              </li>
              <li class="list-group-item">
                Order status:
                <span th:if="${order.isCompleted}">Completed</span>
                <span th:unless="${order.isCompleted}">In progress</span>
              </li>
              <li class="list-group-item">
                Payment status:
                <span th:if="${order.isPaid}">Paid</span>
                <span th:unless="${order.isPaid}">Not paid</span>
              </li>
            </ul>
            <div class="d-flex justify-content-around">
              <a class="btn btn-primary" th:href="@{/orders/list}">My orders</a>
              <div sec:authorize="hasRole('ROLE_ADMIN')">
                <form th:unless="${order.isCompleted}" method="post"
                  th:action="@{/orders/manage/complete(id=${order.id})}">
                  <input type="hidden" name="id" th:value="${order.id}">
                  <input type="submit" class="btn btn-primary" value="Complete">
                </form>
                <form th:if="${order.isCompleted}" method="post" th:action="@{/orders/manage/incomplete(id=${order.id})}">
                  <input type="hidden" name="id" th:value="${order.id}">
                  <input type="submit" class="btn btn-primary" value="Complete">
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
