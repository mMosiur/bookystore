<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookystore book update</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <h1>Book update</h1>
  <p th:text="${id}"></p>

  <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}">
  </div>
  <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
  </div>

  <form autocomplete="off" th:action="@{/books/manage/update-book/{id}(id=${id})}" th:object="${book}" method="post">
    <div>
      <input type="text" th:field="*{title}" autocomplete="off" placeholder="Title" />
    </div>
    <div>
      <select th:field="*{authorId}">
        <option th:each="author: ${authors}" th:text="${author.getFullName()}" th:value="${author.getId()}"></option>
      </select>
    </div>
    <div>
      <select th:field="*{publisherId}">
        <option th:each="publisher: ${publishers}" th:text="${publisher.getName()}" th:value="${publisher.getId()}">
        </option>
      </select>
    </div>
    <div>
      <select th:field="*{categoryId}">
        <option th:each="category: ${categories}" th:text="${category.getName()}" th:value="${category.getId()}">
        </option>
      </select>
    </div>
    <div>
      <input type="number" min="0" step="0.01" th:field="*{price}" autocomplete="off" placeholder="Price" />
    </div>
    <div>
      <input type="number" min="0" step="1" th:field="*{stock}" autocomplete="off" placeholder="Stock" />
    </div>
    <input type="submit" value="Update" />
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
