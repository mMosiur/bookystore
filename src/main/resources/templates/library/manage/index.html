<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookystore Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <h1>Manage books</h1>

  <div sec:authorize="!isAuthenticated()">
    <!-- if is not authenticated -->
    <p>You must be logged in and authorized to manage books.</p>
    <a href="/user/login">Login</a>
  </div>
  <div sec:authorize="isAuthenticated()">
    <!-- else -->
    <div sec:authorize="!hasRole('ROLE_ADMIN')">
      <!-- if not admin -->
      <p>You must be an administrator to manage books.</p>
    </div>
    <div sec:authorize="hasRole('ROLE_ADMIN')">

      <p><a th:href="@{/library/manage/authors}">Manage authors</a></p>
      <p><a th:href="@{/library/manage/publishers}">Manage publishers</a></p>
      <p><a th:href="@{/library/manage/categories}">Manage categories</a></p>
      <p><a th:href="@{/library/manage/books}">Manage books</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
