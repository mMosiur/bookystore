<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BookyStore - Manage library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <nav th:replace="fragments/header :: header"></nav>

  <h1 class="header m-4 text-center">Manage library</h1>

  <div sec:authorize="!isAuthenticated()">
    <div class="alert alert-warning" role="alert">
      <p class="text-center">You must be logged in and authorized to manage library.</p>
      <div class="d-flex justify-content-center">
        <a class="text-center btn btn-primary" th:href="@{/user/login}">Login</a>
      </div>
    </div>
  </div>

  <div sec:authorize="isAuthenticated()">

    <div sec:authorize="!hasRole('ROLE_ADMIN')">
      <div class="alert alert-danger" role="alert">
        <p class="text-center">You must be an administrator to manage library.</p>
      </div>
    </div>

    <div sec:authorize="hasRole('ROLE_ADMIN')">

      <div class="container">
        <div class="row">
          <div class="col-md"></div>
          <div class="col-md">
            <div class="d-flex justify-content-center">
              <p>
                <a class="btn btn-secondary w-100" th:href="@{/library/manage/authors}">Manage authors</a>
              </p>
            </div>
            <div class="d-flex justify-content-center">
              <p>
                <a class="btn btn-secondary w-100" th:href="@{/library/manage/publishers}">Manage publishers</a>
              </p>
            </div>
            <div class="d-flex justify-content-center">
              <p>
                <a class="btn btn-secondary w-100" th:href="@{/library/manage/categories}">Manage categories</a>
              </p>
            </div>
            <div class="d-flex justify-content-center">
              <p>
                <a class="btn btn-secondary w-100" th:href="@{/library/manage/books}">Manage books</a>
              </p>
            </div>
          </div>
          <div class="col-md"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
