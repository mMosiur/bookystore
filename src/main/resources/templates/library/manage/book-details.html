<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookystore - Book details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <nav th:replace="fragments/header :: header"></nav>

  <h1>Book details</h1>

  <div sec:authorize="!isAuthenticated()">
    <p>You must be logged in and authorized to edit book.</p>
    <a href="/user/login">Login</a>
  </div>

  <div sec:authorize="isAuthenticated()">

    <div sec:authorize="!hasRole('ROLE_ADMIN')">
      <p>You must be an administrator to edit book</p>
    </div>

    <div sec:authorize="hasRole('ROLE_ADMIN')">
      <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
      </div>
      <div th:unless="${book}">
        <p>Specified book not found</p>
      </div>
      <div th:if="${book}">
        <form method="post" th:object="${book}" th:action="@{/library/manage/books/{id}/details(id=${id})}">
          <h2>Edit book</h2>
          <input type="text" th:field="*{title}" placeholder="Title" required>
          <select name="author" th:field="*{authorId}">
            <option th:each="author: ${authors}" th:text="${author.getFullName()}" th:value="${author.getId()}"></option>
          </select>
          <select name="publisher" th:field="*{publisherId}">
            <option th:each="publisher: ${publishers}" th:text="${publisher.getName()}" th:value="${publisher.getId()}">
            </option>
          </select>
          <select name="category" th:field="*{categoryId}">
            <option th:each="category: ${categories}" th:text="${category.getName()}" th:value="${category.getId()}">
            </option>
          </select>
          <input type="number" name="price" th:field="*{price}" min="0" step="0.01" max="9999.99" required>
          <input type="number" name="stock" th:field="*{stock}" min="0" step="1" max="9999" required>
          <input type="submit" value="Save">
          <input type="reset" value="Reset changes">
        </form>
      </div>

      <a th:href="@{/library/manage/books}">Manage books</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
