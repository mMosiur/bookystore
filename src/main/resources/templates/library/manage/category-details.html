<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BookyStore - Category details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <nav th:replace="fragments/header :: header"></nav>

  <h1 class="header m-4 text-center">Category details</h1>

  <div sec:authorize="!isAuthenticated()">
    <div class="alert alert-warning" role="alert">
      <p class="text-center">You must be logged in and authorized to edit category.</p>
      <div class="d-flex justify-content-center">
        <a class="text-center btn btn-primary" th:href="@{/user/login}">Login</a>
      </div>
    </div>
  </div>

  <div sec:authorize="isAuthenticated()">

    <div sec:authorize="!hasRole('ROLE_ADMIN')">
      <div class="alert alert-danger" role="alert">
        <p class="text-center">You must be an administrator to edit category.</p>
      </div>
    </div>

    <div sec:authorize="hasRole('ROLE_ADMIN')">

      <div class="container">
        <div class="row">
          <div class="col-md"></div>
          <div class="col-md">
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
              <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
              <span th:text="${errorMessage}"></span>
            </div>
            <div th:unless="${category}">
              <div class="alert alert-danger" role="alert">
                Specified category not found
              </div>
            </div>
            <div class="d-flex justify-content-end mt-2">
              <a class="text-center btn btn-primary" th:href="@{/library/manage/categories}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-caret-left" viewBox="0 0 16 16">
                  <path
                    d="M10 12.796V3.204L4.519 8 10 12.796zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753z" />
                </svg>
                Manage categories
              </a>
            </div>
            <div th:if="${category}">
              <form method="post" th:object="${category}"
                th:action="@{/library/manage/categories/{id}/details(id=${id})}">
                <h2 class="header m-4 text-center">Edit category</h2>
                <div class="mb-3">
                  <label for="inputCategoryName" class="form-label">Name</label>
                  <input type="text" class="form-control" th:field="*{name}" id="inputCategoryName" required>
                </div>
                <div class="mb-3">
                  <input class="btn btn-primary" type="submit" value="Save">
                  <input class="btn btn-secondary" type="reset" value="Reset changes">
                </div>
              </form>
              <div class="accordion" id="accordionCategoryListBooks">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="accordionListHeader">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                      data-bs-target="#accordionListBooksBody" aria-expanded="false"
                      aria-controls="accordionListBooksBody">
                      Books in this category
                    </button>
                  </h2>
                  <div id="accordionListBooksBody" class="accordion-collapse collapse"
                    aria-labelledby="accordionListHeader" data-bs-parent="#accordionCategoryListBooks">
                    <div class="accordion-body">
                      <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center"
                          th:each="book: ${books}">
                          <div class="ms-2 me-auto">
                            <div class="fw-bold" th:text="${book.title}"></div>
                            <span>
                              by <span th:text="${book.author.getFullName()}"></span>
                            </span>
                          </div>
                          <div class="btn-group" role="group">
                            <a class="btn btn-outline-secondary" th:href="@{/library/manage/books(delete=${book.id})}">Delete</a>
                            <a class="btn btn-outline-secondary" th:href="@{/library/manage/books/{id}/details(id=${book.id})}">Edit</a>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
