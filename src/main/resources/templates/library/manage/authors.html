<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookystore - Manage authors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <nav th:replace="fragments/header :: header"></nav>

  <h1>Manage authors</h1>

  <div sec:authorize="!isAuthenticated()">
    <p>You must be logged in and authorized to add authors.</p>
    <a href="/user/login">Login</a>
  </div>

  <div sec:authorize="isAuthenticated()">

    <div sec:authorize="!hasRole('ROLE_ADMIN')">
      <p>You must be an administrator to add authors.</p>
    </div>

    <div sec:authorize="hasRole('ROLE_ADMIN')">
      <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
      </div>
      <form method="post" th:object="${newAuthor}" th:action="@{/library/manage/authors}">
        <h2>Create author</h2>
        <input type="text" name="firstName" th:field="*{firstName}" placeholder="First name" required>
        <input type="text" name="lastName" th:field="*{lastName}" placeholder="Last name" required>
        <input type="submit" value="Create author">
      </form>
      <a th:href="@{/library/manage}">Manage library</a>
      <h2>Authors</h2>
      <ul>
        <li th:each="author: ${authors}">
          <span th:text="${author.getFullName()}"></span>
          <a th:href="@{/library/manage/authors(delete=${author.id})}">Delete</a>
          <a th:href="@{/library/manage/authors/{id}/details(id=${author.id})}">Details / Edit</a>
        </li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
