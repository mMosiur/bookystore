<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookystore - Publisher details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <nav th:replace="fragments/header :: header"></nav>

  <h1>Publisher details</h1>

  <div sec:authorize="!isAuthenticated()">
    <p>You must be logged in and authorized to edit publisher.</p>
    <a href="/user/login">Login</a>
  </div>

  <div sec:authorize="isAuthenticated()">

    <div sec:authorize="!hasRole('ROLE_ADMIN')">
      <p>You must be an administrator to edit publisher</p>
    </div>

    <div sec:authorize="hasRole('ROLE_ADMIN')">
      <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
      </div>
      <div th:unless="${publisher}">
        <p>Specified publisher not found</p>
      </div>
      <div th:if="${publisher}">
        <form method="post" th:object="${publisher}" th:action="@{/library/manage/publishers/{id}/details(id=${id})}">
          <h2>Edit publisher</h2>
          <input type="text" name="name" th:field="*{name}" placeholder="Name" required>
          <input type="submit" value="Save">
          <input type="reset" value="Reset changes">
        </form>
        <h3>Publisher's books</h3>
        <ul>
          <li th:each="book: ${books}">
            "<span th:text="${book.title}"></span>" by <span th:text="${book.author.getFullName()}"></span>
            <a th:href="@{/library/manage/books(delete=${book.id})}">Delete</a>
            <a th:href="@{/library/manage/books/{id}/details(id=${book.id})}">Details / Edit</a>
          </li>
        </ul>
      </div>

      <a th:href="@{/library/manage/publishers}">Manage publishers</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
