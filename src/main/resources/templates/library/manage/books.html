<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookystore - Manage books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <h1>Manage books</h1>

  <div sec:authorize="!isAuthenticated()">
    <p>You must be logged in and authorized to manage books.</p>
    <a href="/user/login">Login</a>
  </div>

  <div sec:authorize="isAuthenticated()">

    <div sec:authorize="!hasRole('ROLE_ADMIN')">
      <p>You must be an administrator to manage books.</p>
    </div>

    <div sec:authorize="hasRole('ROLE_ADMIN')">
      <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
      </div>
      <form method="post" th:object="${newBook}" th:action="@{/library/manage/books}">
        <h2>Create book</h2>
        <input type="text" th:field="*{title}" placeholder="Title" required>
        <select name="author" th:field="*{authorId}">
          <option th:each="author: ${authors}" th:text="${author.getFullName()}" th:value="${author.getId()}"></option>
        </select>
        <select name="publisher" th:field="*{publisherId}">
          <option th:each="publisher: ${publishers}" th:text="${publisher.getName()}" th:value="${publisher.getId()}">
          </option>
        </select>
        <select name="category" th:field="*{categoryId}">
          <option th:each="category: ${categories}" th:text="${category.getName()}" th:value="${category.getId()}">
          </option>
        </select>
        <input type="number" name="price" th:field="*{price}" min="0" step="0.01" max="9999.99" required>
        <input type="number" name="stock" th:field="*{stock}" min="0" step="1" max="9999" required>
        <input type="submit" value="Create book">
      </form>
      <a th:href="@{/library/manage}">Manage library</a>
      <h2>Books</h2>
      <ul>
        <li th:each="book: ${books}">
          "<span th:text="${book.title}"></span>" by <span th:text="${book.author.getFullName()}"></span>
          <a th:href="@{/library/manage/books(delete=${book.id})}">Delete</a>
          <a th:href="@{/library/manage/books/{id}/details(id=${book.id})}">Details / Edit</a>
        </li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
