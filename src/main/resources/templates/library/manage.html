<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookystore Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <h1>Manage books</h1>

  <div sec:authorize="!isAuthenticated()">
    <!-- if is not authenticated -->
    <p>You must be logged in and authorized to manage books.</p>
    <a href="/user/login">Login</a>
  </div>
  <div sec:authorize="isAuthenticated()">
    <!-- else -->
    <div sec:authorize="!hasRole('ROLE_ADMIN')">
      <!-- if not admin -->
      <p>You must be an administrator to manage books.</p>
    </div>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
      <!-- else -->
      <form method="post" th:action="@{/books/manage/create-author}">
        <h2>Create author</h2>
        <input type="text" name="firstName" placeholder="First name" required>
        <input type="text" name="lastName" placeholder="Last name" required>
        <input type="submit" value="Create author">
      </form>
      <form method="post" th:action="@{/books/manage/create-publisher}">
        <h2>Create publisher</h2>
        <input type="text" name="name" placeholder="Name" required>
        <input type="submit" value="Create publisher">
      </form>
      <form method="post" th:action="@{/books/manage/create-category}">
        <h2>Create category</h2>
        <input type="text" name="name" placeholder="Name" required>
        <input type="submit" value="Create category">
      </form>

      <form method="post" th:action="@{/books/manage/create-book}">
        <h2>Create book</h2>
        <input type="text" name="title" placeholder="Title" required>
        <select name="author">
          <option th:each="author: ${authors}" th:text="${author.getFullName()}" th:value="${author.getId()}"></option>
        </select>
        <select name="publisher">
          <option th:each="publisher: ${publishers}" th:text="${publisher.getName()}" th:value="${publisher.getId()}">
          </option>
        </select>
        <select name="category">
          <option th:each="category: ${categories}" th:text="${category.getName()}" th:value="${category.getId()}">
          </option>
        </select>
        <input type="number" name="price" min="0" step="0.01" max="9999.99" value="19.99" required>
        <input type="number" name="stock" min="0" step="1" max="9999" value="0" required>
        <input type="submit" value="Create book">
      </form>
      <h2>Book list</h2>
      <ul>
        <li th:each="book: ${books}">
          <span th:text="${book.title}"></span>
          <a th:href="@{/books/manage/delete-book(book=${book.id})}">Delete</a>
        </li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
